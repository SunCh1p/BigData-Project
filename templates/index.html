<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>K-Anonymity Tool</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>K-Anonymity Tool</h1>

  <form id="uploadForm" method="POST" action="/process" enctype="multipart/form-data">
    <label for="k">Enter value of k:</label>
    <input type="number" name="k" required min="1"><br><br>

    <label for="file">Upload CSV file:</label>
    <input type="file" name="file" accept=".csv" required><br><br>

    <button type="submit">Run Mondrian</button>
  </form>
  <br>
  <br>

  <strong>Or Enter manually table:</strong>
  <form id="uploadForm" method="POST" action="/process" enctype="multipart/form-data">
    <label for="k">Enter value of k:</label>
    <input type="number" name="k" required min="1"><br><br>
    <table>
      <tr>
        <th>ID</th>
        <td><input type="text" placeholder="id-value"></td>
      </tr>
      <tr>
        <th>Age</th>
        <td><input type="text" placeholder="age-value"></td>
      </tr>
      <tr>
        <th>Gender</th>
        <td><input type="text" placeholder="gender-value"></td>
      </tr>
      <tr>
        <th>ZIP</th>
        <td><input type="text" placeholder="zip-value"></td>
      </tr>
      <tr>
        <th>Disease</th>
        <td><input type="text" placeholder="disease-value"></td>
      </tr>
    </table>
    <label for="file">Upload CSV file:</label>
    <input type="file" name="file" accept=".csv" required><br><br>

    <button type="submit-data">Run Mondrian</button>
  </form>



  {% if table %}
  <h2>Anonymized Data:</h2>
  <div>{{ table|safe }}</div>
  {% endif %}
</body>
</html>
